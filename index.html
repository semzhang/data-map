<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./src/images/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>矿业地图</title>
    <script type="text/javascript" src="./Build/Cesium/Cesium.js"></script>
    <script type="text/javascript" src="./src/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./src/js/Sandcastle-header.js"></script>
    <script type="text/javascript" src="./src/js/CesiumVectorTile.min.js"></script>
    <script type="text/javascript" src="./src/js/viewerCesiumNavigationMixin.min.js"></script><!--初始化导航-->
    <script type="text/javascript" src="./src/layui/layui.js"></script>

    <script type="text/javascript" src="./src/js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="./src/css/main.css">
    <link rel="stylesheet" type="text/css" href="./src/layui/css/layui.css">

    <style>
            @import url(./Build/Cesium/Widgets/widgets.css);
            html, body, #cesiumContainer {
               width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            }
    </style>
    <title>矿业地图</title>
</head>
<body id="body" class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" >
<!-- 头部 -->
<div class="top">
    <span>东杰J-Industry工业互联网平台</span>
</div>

<!-- 菜单 -->
<div class="menu">
    <ul>
        <li><a id="baseData" title="基础数据" onclick="baseNavbar()"><img src="src/images/baseData.svg"></a></li>
        <li><a id="analyse" title="决策/分析"><img src="src/images/analyse.svg"></a></li>
        <li><a id="operationMap" title="运维地图"><img src="src/images/operationMap.svg"></a></li>
        <li><a id="allData" title="数据"><img src="src/images/allData.svg"></a></li>
        <li><a id="surface" title="外观"><img src="src/images/surface.svg"></a></li>
        <li><a id="charts" title="图表"><img src="src/images/charts.svg"></a></li>
        <li><a id="itss" title="ITSS流程"><img src="src/images/itss.svg"></a></li>
    </ul>
</div>
<!-- 底部 -->
<div class="foot"></div>   
<!-- cesium -->
<div id="cesiumContainer">
    <div id="baseNavbar">
        <ul class="but">
            <li><a class="enterprise">企业分布</a>
                <ul class="ent-child" style="display: none;">
                    <ol><a href="#" id="entAll">所有企业</a></ol>
                    <ol><a href="#">合作状态</a></ol>
                    <ol><a href="#">万维推广</a></ol>
                </ul>
            </li>
            <li><a class="equipment">设备管理</a>
                <ul class="equ-child" style="display: none;">
                    <ol><a href="#">设备分类</a></ol>
                    <ol><a href="#">工作状态</a></ol>
                    <ol><a href="#">使用状态</a></ol>
                </ul>
            </li>
            <li><a href="">人员定位</a></li>
            <li><a href="">项目跟踪</a></li>
            <li><a href="">清除</a></li>
        </ul>
        <div class="soso">
            <form>
                <input type="text" class="so-text">
                <input type="button" class="so-but">
            </form>
        </div>
    </div>
</div>
<div id="toolbar" style="margin-top:45px;">
    <input id="county" type="text" style="width:100px;height:25px;background-color:#303336; border:1px solid #444444;border-radius:4px;"
           onfocus="this.style.border='1px solid #eeaa44'"
           onblur="this.style.border='1px solid #444444'"; value=""/>
</div>
<div id="toolbar1" style="margin-left: 80px;"></div>
<div id="toolbar3"></div>
<div id="toolbarbottom"></div>
<div id="toolbarbottom2"></div>
 <!-- 动态添加层 -->
<div id="layer"></div>
</body>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript">
    //显示下拉菜单
    $(".enterprise").click(function(){
        $(".ent-child").toggle();
    });
    $(".equipment").click(function(){
        $(".equ-child").toggle();
    });

</script>
</html>
